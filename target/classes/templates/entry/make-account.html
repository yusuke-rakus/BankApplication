<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}" />
<title>Document</title>
</head>
<body>

	<div class="container">
		<!-- header -->
		<nav class="navbar navbar-light" style="background-color: #e60000">
			<div class="container-fluid">
				<p class="pt-3 navbar-brand" style="color: #fff">銀行のアプリケーション</p>
			</div>
		</nav>
		<!-- header -->
		<div class="row col-md-8 offset-md-2 mt-5">
			<form th:action="@{/createAccount}" th:object="${newAccountForm}" method="post">
				<div class="row">
					<div class="col">
						<div class="form-floating">
							<input th:field="*{lastName}" type="text" class="form-control"
								placeholder="名字" /> <label>名字</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating mb-4">
							<input th:field="*{firstName}" type="text" class="form-control"
								placeholder="氏名" /> <label>氏名</label>
						</div>
					</div>
				</div>

				<div class="mb-4">
					<input type="radio" class="btn-check" value="男性" name="gender"
						id="male" autocomplete="off" /> <label
						class="btn btn-outline-primary" for="male">男性</label> <input
						type="radio" class="btn-check" value="女性" name="gender"
						id="female" autocomplete="off" /> <label
						class="btn btn-outline-primary" for="female">女性</label>
				</div>
				<div class="col-2 mb-4">
					<select class="form-select" name="age">
						<option selected>年齢</option>
						<option th:each="age:${ageList}" th:text="${age}"
							th:value="${age}"></option>
					</select>
				</div>

				<div class="form-floating mb-4">
					<input th:field="*{address}" type="text" class="form-control"
						placeholder="住所" /> <label>住所</label>
				</div>

				<div class="col-4 mb-4">
					<select class="form-select" name="bankName">
						<option selected>銀行を選択</option>
						<option th:each="bank:${bankList}" th:text="${bank.bankName}"
							th:value="${bank.bankName}"></option>
					</select>
				</div>

				<div class="form-floating mb-4">
					<input th:field="*{amount}" type="text" class="form-control"
						placeholder="初回入金金額" /> <label>初回入金金額</label>
				</div>

				<div class="form-floating mb-4">
					<input th:field="*{password}" type="password" class="form-control" placeholder="ログインパスワードを設定" />
					<label>ログインパスワードを設定</label>
				</div>

				<button type="submit" class="btn btn-primary">登録</button>
			</form>
			
		</div>
	</div>

</body>
</html>
