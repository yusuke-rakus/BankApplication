<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}" />
<title>銀行のアプリ</title>
</head>
<body>
	<div class="container">
		<!-- ヘッダー -->
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: #e60000">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" style="color: #fff">銀行のアプリ</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" style="color: #fff">Home</a></li>
						<li class="nav-item">
							<!-- 振り込み画面へ --> <a
							th:href="@{/userPage/transferPage(id=${session.id})}"
							class="nav-link" style="color: #fff">振り込み</a> <!-- 振り込み画面へ -->
						</li>
					</ul>
					<span class="navbar-text px-4" style="color: #fff"> ようこそ <span
						th:text="${session.lastName}">ゲスト</span> さま
					</span>
					<!-- ログアウト -->
					<a href="" class="nav-link" style="color: #fff">ログアウト</a>
					<!-- ログアウト -->
				</div>
			</div>
		</nav>
		<!-- ヘッダー -->

		<!-- 銀行名, 口座番号 -->
		<div class="card mt-3 col-3">
			<div class="card-body text-center">
				<span th:text="${session.bankName}">sample銀行</span> <span>
					口座番号: <span th:text="${session.accountNumber}">0000000</span>
				</span>
			</div>
		</div>


		<!-- 取引履歴 -->
		<div class="row col-10 offset-1">
			<table class="table table-striped table-hover mt-5">
				<thead>
					<tr>
						<th>日付</th>
						<th>お支払い</th>
						<th>お預かり</th>
						<th>差引残高</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction:${transferList}">
						<td th:text="${transaction.tradeDate}">date</td>
						<td
							th:if="${transaction.withdrawalAccount == session.accountNumber}"
							th:text="${transaction.amount}">withdrawal</td>
						<td
							th:unless="${transaction.withdrawalAccount == session.accountNumber}"></td>
						<td th:if="${transaction.depositAccount == session.accountNumber}"
							th:text="${transaction.amount}">deposit</td>
						<td
							th:unless="${transaction.depositAccount == session.accountNumber}"></td>
						<td
							th:if="${transaction.withdrawalAccount == session.accountNumber}"
							th:text="${transaction.withdrawalAmount}">withdrawalAmount</td>
						<td th:if="${transaction.depositAccount == session.accountNumber}"
							th:text="${transaction.depositAmount}">depositAmount</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 取引履歴 -->
	</div>
</body>
</html>
